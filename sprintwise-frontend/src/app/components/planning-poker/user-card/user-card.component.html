<div class="user-card">
  <div class="avatar">
    <img *ngIf="user?.avatarUrl; else defaultIcon" [src]="user?.avatarUrl" alt="Avatar" />
    <ng-template #defaultIcon>
      <i class="fas fa-user user-icon"></i>
    </ng-template>
  </div>
  <p class="username">{{ user?.nickName }}</p>
  <p *ngIf="!user?.hasVoted" class="status-voting">{{ user?.labelStatus }}</p>
  <p *ngIf="user?.hasVoted" class="status-voted">{{ user?.valueVote }}</p>
</div>
