<div class="layout-container">
  <app-sidebar [collapsed]="isSidebarCollapsed" class="sidebar" [class.collapsed]="isSidebarCollapsed"></app-sidebar>

  <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <button class="toggle-button" (click)="toggleSidebar()">
      <i
        class="pi"
        [ngClass]="{
          'pi-angle-double-left': !isSidebarCollapsed,
          'pi-angle-double-right': isSidebarCollapsed
        }"
      ></i>
    </button>

    <header class="topbar">
      <span class="greeting"><i class="pi pi-sun"></i> Ol√° Convidado!, Bem Vindo!</span>

      <div class="topbar-icons">
        <i class="pi pi-calendar"></i>

        <div class="notification-container">
          <i class="pi pi-bell notification-icon"></i>
          <span class="notification-badge">1</span>
        </div>
      </div>
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
