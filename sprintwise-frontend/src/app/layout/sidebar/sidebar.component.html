<aside class="sidebar" [class.collapsed]="collapsed">
  <div class="logo-section">
    <img *ngIf="!collapsed" src="assets/img/SprintWise2.png" class="logo" />
    <img *ngIf="collapsed" src="assets/img/SprintWiseLogo.png" class="logo" />
  </div>

  <nav class="menu">
    <section class="menu-group">
      <h5 class="group-title" *ngIf="!collapsed">Principal</h5>
      <p-panelMenu
        [model]="itemsPrincipal"
        styleClass="sidebar-menu"
      ></p-panelMenu>
    </section>

    <section class="menu-group">
      <h5 class="group-title" *ngIf="!collapsed">An√°lises</h5>
      <p-panelMenu
        [model]="itemsAnalise"
        styleClass="sidebar-menu"
      ></p-panelMenu>
    </section>
  </nav>

  <div class="call-to-action">
    <div class="cta-content">
      <div *ngIf="!collapsed; else buttonPro">
        <h3>UPGRADE PRO</h3>
        <p>Seja PRO e desbloqueie a agilidade do seu time!</p>
        <button pButton label="Ver Planos" class="cta-button"></button>
      </div>
      <ng-template #buttonPro>
        <button pButton label="PRO" class="cta-button"></button>
      </ng-template>
    </div>
  </div>

  <div class="user-section">
    <div class="profile-info">
      <span class="pi pi-user profile-icon"></span>
      <span class="username" *ngIf="!collapsed">Convidado</span>
    </div>
    <button
      *ngIf="!collapsed"
      pButton
      label="Entrar"
      class="login-button"
    ></button>
  </div>
</aside>
